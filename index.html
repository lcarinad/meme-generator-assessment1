<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link
      rel="stylesheet"
      href="style.css" />
  </head>
  <body>
    <h1>Meme Maker</h1>
    <h2>Fill out the form below to make your meme</h2>
    <form action="">
      <label for="image-url">Image URL</label>
      <input
        id="image-url"
        type="url"
        placeholder="What's the URL for your meme image?"
        required />

      <label for="optional-top-text-input">Text on Top</label>
      <input
        id="optional-top-text-input"
        type="text"
        placeholder="(Optional) What text do you want at the top of your meme?" />
      <label for="optional-bottom-text-input">Text on Bottom</label>
      <input
        id="optional-bottom-text-input"
        type="text"
        placeholder="(Optional) What text do you want at the bottom of your meme?" />
      <label for="submit-button"> </label>
      <input
        id="submit-button"
        type="submit" />
    </form>
    <script src="app.js"></script>
  </body>
</html>
