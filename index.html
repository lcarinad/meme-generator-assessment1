<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link
      rel="stylesheet"
      href="style.css" />
  </head>
  <body>
    <form id="form">
      <h1>Meme Maker</h1>
      <section>
        <h2>Fill out the form below to make your meme</h2>

        <div class="form-group">
          <label for="image-url">Image URL</label>
          <input
            id="image-url"
            class="form-input"
            type="url"
            required />
        </div>
        <div class="form-group">
          <label for="optional-top-text-input">Text on Top</label>
            id="optional-top-text-input"
            class="form-input"
            type="text"
            placeholder="(Optional) What text do you want at the top of your meme?" />
        </div>
        <div class="form-group">
          <label for="optional-bottom-text-input">Text on Bottom</label>
          <input
            id="optional-bottom-text-input"
            class="form-input"
            type="text"
            placeholder="(Optional) What text do you want at the bottom of your meme?" />
        </div>
        <div class="form-group">
          <label for="submit-button"></label>
          <input
            class="submit-button"
            type="submit" />
        </div>
      </section>
    </form>
    <script src="app.js"></script>
  </body>
</html>
